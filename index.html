<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <div class="test-result-container">
      <!-- Test result section -->
      <div class="test-result">
        <!-- Score part -->
        <div class="test-result__score">
          <span class="test-result__score__title">Your Result</span>
          <div class="test-result__score__value-container">
            <span class="test-result__score__value">76</span>
            <span class="test-result__score__total-value">of 100</span>
          </div>
          <span class="test-result__score__description">Great</span>
          <span class="test-result__score__comparison"
            >You scored higher than 65% of the people who have taken these
            tests.</span
          >
        </div>
  
        <!-- Summary part -->
        <div class="test-result__summary">
          <span class="test-result__summary__title">Summary</span>
          <ul class="test-result__summary__content">
            <li class="test-result__summary__content__item--reaction">
              <div class="test-result__summary__content__item__category-container">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <span>
                  Reaction
                </span>
              </div>
              <span class="test-result__summary__content__item__score"><span class="test-result__summary__content__item__score--bold">80</span> / 100</span>
            </li>
            <li class="test-result__summary__content__item--memory">
              <div class="test-result__summary__content__item__category-container">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory-icon"
                />
                <span>
                  Memory
                </span>
              </div>
              <span class="test-result__summary__content__item__score"><span class="test-result__summary__content__item__score--bold">92</span> / 100</span>
            </li>
            <li class="test-result__summary__content__item--verbal">
              <div class="test-result__summary__content__item__category-container">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                />
                <span>
                  Verbal
                </span>
              </div>
              <span class="test-result__summary__content__item__score"><span class="test-result__summary__content__item__score--bold">61</span> / 100</span>
            </li>
            <li class="test-result__summary__content__item--visual">
              <div class="test-result__summary__content__item__category-container">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual-icon"
                />
                <span>
                  Visual
                </span>
              </div>
              <span class="test-result__summary__content__item__score"><span class="test-result__summary__content__item__score--bold">72</span> / 100</span>
            </li>
          </ul>
          <button class="test-result__button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
